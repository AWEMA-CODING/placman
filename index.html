<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PLACMAN v0</title>
  <style>
    body { margin:0; background:#0a0010; display:flex; justify-content:center; align-items:center; height:100vh; }
    canvas { image-rendering: pixelated; border: 1px solid rgba(255,255,255,.08); }

    .ui {
      position: fixed; left: 12px; top: 12px;
      color: rgba(255,255,255,.85);
      font-family: Arial, sans-serif;
      font-size: 12px;
      user-select: none;
      z-index: 10;
      background: rgba(0,0,0,.35);
      padding: 10px 10px;
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 10px;
      backdrop-filter: blur(6px);
      width: 260px;
    }
    .row { display:flex; align-items:center; justify-content:space-between; gap:10px; margin-top:8px; }
    .btn {
      cursor: pointer;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.08);
      color: rgba(255,255,255,.9);
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 12px;
    }
    .btn:hover { background: rgba(255,255,255,.12); }
    input[type="range"] { width: 140px; }
    .small { opacity: .8; font-size: 11px; }
  </style>
</head>
<body>
  <canvas id="game" width="640" height="480"></canvas>

  <div class="ui">
    <div class="row">
      <div><b>MUSIQUE</b> <span class="small" id="trackName">—</span></div>
    </div>

    <div class="row">
      <button class="btn" id="btnMusic">▶︎ Musique</button>
      <button class="btn" id="btnNext">⏭︎ Next</button>
    </div>

    <div class="row">
      <div class="small">Volume: <span id="volValue">35%</span></div>
      <input id="vol" type="range" min="0" max="100" value="35" />
    </div>

    <div class="small" style="margin-top:8px;">
      Controls: ZQSD/Flèches • ESPACE: tirer • SHIFT: dash • M: mute • N: next • E: wave
    </div>
    <div class="small" style="margin-top:4px;">
      Pacte: 1 / 2 / 3 (quand affiché)
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
